                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <h2 class="text-center">Admin Panel - User Management</h2>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const users = JSON.parse(localStorage.getItem("users")) || [
            { username: "admin", password: "adminadmin", role: "admin", firstName: "Admin", lastName: "Admin", email: "admin@admin.com" },
        ];
        const userTableBody = document.getElementById("userTableBody");

        function renderUserTable() {
            userTableBody.innerHTML = "";

            // Get the personal data from localStorage
            const savedPersonalData = JSON.parse(localStorage.getItem("personalData"));

            // Add the personal data to the users array if it exists
            if (savedPersonalData) {
                users[0].firstName = savedPersonalData.firstName;
                users[0].lastName = savedPersonalData.lastName;
                users[0].email = savedPersonalData.email;
            }

            users.forEach((user, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td><input type="text" value="${user.username}" class="form-control"></td>
                    <td><input type="text" value="${user.firstName || ''}" class="form-control"></td>
                    <td><input type="text" value="${user.lastName || ''}" class="form-control"></td>
                    <td><input type="email" value="${user.email || ''}" class="form-control"></td>
                    <td><input type="password" value="${user.password}" class="form-control"></td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="saveUser(${index})">Save</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Delete</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        window.saveUser = function(index) {
            const row = userTableBody.rows[index];
            users[index].username = row.cells[0].children[0].value;
            users[index].firstName = row.cells[1].children[0].value;
            users[index].lastName = row.cells[2].children[0].value;
            users[index].email = row.cells[3].children[0].value;
            users[index].password = row.cells[4].children[0].value;

            // Save updated users array to localStorage
            localStorage.setItem("users", JSON.stringify(users));

            // Also update personal data if this is the primary user
            if (index === 0) { // Assuming the first user is the primary user
                const personalData = {
                    firstName: users[index].firstName,
                    lastName: users[index].lastName,
                    email: users[index].email
                };
                localStorage.setItem("personalData", JSON.stringify(personalData));
            }
            alert("User data saved successfully!");
            renderUserTable();
        };

        window.deleteUser = function(index) {
            if (confirm("Are you sure you want to delete this user?")) {
                users.splice(index, 1);
                localStorage.setItem("users", JSON.stringify(users));
                renderUserTable();
            }
        };

        renderUserTable();
    });
</script>
